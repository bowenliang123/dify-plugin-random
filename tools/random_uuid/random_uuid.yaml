identity:
  name: random_uuid
  author: bowenliang123
  label:
    en_US: Random UUID string
    zh_Hans: 随机UUID字符串
description:
  human:
    en_US: Generate a random UUID string of V4, V6, V7 or V8, according to RFC 9562.
    zh_Hans: 生成一个随机UUID字符串，支持V4、V6、V7或V8版本, 根据RFC 9562标准。
  llm: Generate a random UUID string of V4, V6, V7 or V8.
parameters:
  - name: uuid_version
    type: select
    required: true
    default: "v4"
    options:
      - value: "v4"
        label:
          en_US: "Version 4 (cryptographically-secure)"
          zh_Hans: "版本 4 (加密安全)"
      - value: "v6"
        label:
          en_US: "Version 6 (time-based prefix)"
          zh_Hans: "版本 6 (基于时间戳的前缀)"
      - value: "v7"
        label:
          en_US: "Version 7 (time-based prefix)"
          zh_Hans: "版本 7 (基于时间戳的前缀)"
      - value: "v8"
        label:
          en_US: "Version 8 (pseudo-random)"
          zh_Hans: "版本 8 (基于伪随机策略)"
    label:
      en_US: UUID version
      zh_Hans: UUID 版本
    human_description:
      en_US: UUID version
      zh_Hans: UUID 版本
    llm_description: UUID version, default to v4, available options are v4, v6, v7, v8.
    form: form
extra:
  python:
    source: tools/random_uuid/random_uuid.py
